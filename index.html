<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #006e74 -26%, #0961c5 145%);
          "
        >
          <h1>Bugatti</h1>
          <p>Chiron</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Ferrari</h1>
          <p>LaFerrari</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          "
        >
          <h1>McLaren</h1>
          <p>720 S</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #ff8800 138%);
          "
        >
          <h1>Mercedes-Benz</h1>
          <p>AMG GT-R</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://www.zastavki.com/pictures/1920x1080/2019Auto___Mercedes-Benz_Yellow_car_Mercedes-AMG_GT_R__2019_on_the_background_of_the_ball_135954_23.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.carscoops.com/wp-content/uploads/2021/09/McLaren-720S-2.jpg');
          "
        ></div>
        <div
          style="
            background-position: 90% 90%;
            background-image: url('https://wallpaperaccess.com/full/534288.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cimg1.ibsrv.net/ibimg/hgm/1920x1080-1/100/800/the-final-bugatti-divo_100800185.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
